name: Build and Release

on:
    push:
        branches:
            - main
        paths-ignore:
            - "**.md"
            - ".gitignore"
            - "LICENSE"

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        outputs:
            version: ${{ steps.version.outputs.new_version }}
            should_bump: ${{ steps.version.outputs.should_bump }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: true

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Determine version
              id: version
              run: |
                  # Get commit message
                  COMMIT_MSG=$(git log -1 --pretty=%B)
                  CURRENT_VERSION=$(node -p "require('./package.json').version")

                  # Check for VERSION[NO] - rebuild same version
                  if [[ "$COMMIT_MSG" =~ VERSION\[NO\] ]]; then
                      NEW_VERSION="$CURRENT_VERSION"
                      SHOULD_BUMP="false"
                      echo "Rebuilding same version: $NEW_VERSION"
                  # Check for VERSION[x.x.x] - explicit version
                  elif [[ "$COMMIT_MSG" =~ VERSION\[([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
                      NEW_VERSION="${BASH_REMATCH[1]}"
                      SHOULD_BUMP="true"
                      echo "Found explicit version: $NEW_VERSION"
                  else
                      # Auto-increment patch version
                      IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
                      MAJOR="${VERSION_PARTS[0]}"
                      MINOR="${VERSION_PARTS[1]}"
                      PATCH="${VERSION_PARTS[2]}"
                      NEW_PATCH=$((PATCH + 1))
                      NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
                      SHOULD_BUMP="true"
                      echo "Auto-incremented version: $CURRENT_VERSION -> $NEW_VERSION"
                  fi

                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "should_bump=$SHOULD_BUMP" >> $GITHUB_OUTPUT

            - name: Update package.json version
              if: steps.version.outputs.should_bump == 'true'
              run: |
                  npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

            - name: Install dependencies
              run: npm ci

            - name: Build application
              run: npm run build:ci

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: linux-build
                  path: release/*.AppImage

            - name: Commit version bump
              if: steps.version.outputs.should_bump == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add package.json
                  git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
                  git push

    release:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  name: linux-build
                  path: release

            - name: Delete existing release with same version (if exists)
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  VERSION="v${{ needs.build.outputs.version }}"
                  echo "Checking for existing release: $VERSION"
                  gh release delete "$VERSION" --yes || true
                  git push origin ":refs/tags/$VERSION" || true

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: "v${{ needs.build.outputs.version }}"
                  name: "Peekaboo v${{ needs.build.outputs.version }}"
                  files: release/*.AppImage
                  generate_release_notes: true
                  draft: false
                  prerelease: false
                  make_latest: true
